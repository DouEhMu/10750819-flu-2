<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Text Overlay</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        .carousel-container {
            position: relative;
            height: 400px; /* Adjust height as needed */
        }

        .carousel-item {
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .carousel-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #000000; /* Text color */
        }
    </style>
</head>

<body>

    <div class="carousel-container">
        <!-- Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" style="background-image: url('https://www.fda.gov/files/iStock-157317886.jpg');"></div>
                <div class="carousel-item" style="background-image: url('https://www.fda.gov/files/iStock-157317886.jpg');"></div>
                <div class="carousel-item" style="background-image: url('https://www.fda.gov/files/iStock-157317886.jpg');"></div>
            </div>
        </div>

        <!-- Text or Content Overlaid on Carousel -->
        <div class="carousel-caption">
            <h1>This is the header</h1>
            <p>asdflkasjfd;laksjdf;laksjdf;alskdjf;alskdjf</p>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
